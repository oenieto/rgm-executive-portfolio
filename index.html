<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rafael Guerra Maga√±a - Executive Portfolio</title>
    <link rel="icon" href="/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#002B5B", // Deep Navy
              secondary: "#D4AF37", // Gold/Bronze Accent
              "background-light": "#F5F7FA", // Premium Light Gray
              "background-dark": "#0B1120", // Rich Dark Blue/Black
              "text-main": "#1A202C", // Dark Slate
              "text-muted": "#4A5568", // Cool Gray
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              body: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
            backgroundImage: {
              "grid-pattern":
                "radial-gradient(#002B5B 0.5px, transparent 0.5px)",
            },
            backgroundSize: {
              "grid-pattern": "24px 24px",
            },
          },
        },
      };
    </script>
    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .bg-grid-pattern {
        background-image: radial-gradient(#002B5B 0.5px, transparent 0.5px);
        background-size: 24px 24px;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    class="bg-background-light text-text-main font-display antialiased overflow-x-hidden"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
